{% extends 'layout.html' %}

{% block title %}
    Register - Quizles
{% endblock %}

{% block style %}
    <style>
        body {
            background-color: #EEFDFF;
            text-align: center;
            font-family: Inria Sans;
        }

        .box {
            background-color: #D9D9D9;
            padding: 15px; 
            text-align: center;   
            margin-top: 64px;
            width: 420px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }

        .register-wrapper {
            max-width: 700px;
            margin: 40px auto;
            background-color: #B0C4C7;
            padding: 30px 40px;
            border-radius: 45px;
            border: 3px solid #1B444A;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: hsl(188, 44%, 32%);
            font-family: Timmana;
            margin-top: 10px;
        }

        h3 {
            margin-top: 34px;
            font-family: Inria Sans;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }

        label {
            width: 150px;
            text-align: right;
            margin-right: 10px;
            font-style: italic;
            font-weight: bold;
            font-size: large;
            font-family: Inter;
            color: #2E6D76;
        }

        input, select {
            flex-grow: 1;
            width: 100%;
            max-width: 360px;
            height: 40px;
            padding: 10px;
            border-radius: 10px;
            border: 2.5px solid #2E6D76;
        }

        .register-btn {
            background-color: #D9D9D9;
            font-family: Inria Sans;
            color: #2E6D76;
            font-weight: bolder;
            font-size: larger;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            border: 1.5px solid #2E6D76;
        }

        .login {
            font-size: large;
            font-family: Inria Sans;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="box">
        <h1>Register at Quizles</h1>
    </div>
    <h3>Create Your Account</h3>

    <div class="register-wrapper">
        <form method="POST" style="width: 100%;">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="branch_id">Branch:</label>
                <select id="branch_id" name="branch_id" class="form-control" required>
                    {% for branch in branches %}
                        <option value="{{ branch.id }}">{{ branch.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <button class="register-btn">Register</button>
        </form>
        <p class="login">
            <a href="{{ url_for('routes.login') }}">Login here</a>
        </p>
    </div>
{% endblock %}
