{% extends 'layout.html' %}
{% block title %}

{% block style %}
    <style>
        body {
            background-color: #EEFDFF; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            background-color: #6ea4ad; /* Light blue */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            height: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: 2.5px solid black; 
        }
        .user-icon {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            margin-right: 15px;
        }
        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .btn {
            background-color: #e0e0e0;
            border: 4px solid #2E6D76;
            color: #2E6D76;
            font-family: Inter;
            padding: 12px 30px;
            font-size: 32px;
            font-weight: bold;
            font-style: italic;
            text-transform: uppercase;
            max-width: 700px;
            height: 60px;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            
        }

        .btn:hover {
            background-color: #d5d5d5;
        }
        h1 {
            font-family: 'Pacifico', cursive; /* Fun handwritten font */
            font-size: 40px;
            color: #143c50; /* Dark blue-green */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #336b87;
            padding: 10px;
            text-align: center;
        }
        
        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-style: italic;
            font-weight: bolder;
            color: #2c6975;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 8px 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
        }
        .header h3 {
            font-size: 30px;
            font-weight: bold;
            font-family: Irish Grover;
        }
        

        </style>
        {% endblock %}

        {% block content %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

        {% endblock %}
