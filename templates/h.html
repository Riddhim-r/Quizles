<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #e8f7fc;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            background-color: white;
            border: 3px solid black;
            padding: 20px;
        }
        /* Sidebar */
        .sidebar {
            width: 30%;
            background: #f0f4f7;
            padding: 20px;
            border-right: 2px solid black;
        }
        .profile-pic {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-pic img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: lightgray;
        }
        .profile-pic p {
            font-size: 20px;
            font-weight: bold;
        }
        .edit-profile {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #a1c9a3;
            border: 2px solid black;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .edit-profile:hover {
            background: #90b290;
        }
        .location {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 10px 0;
        }
        .personal-details {
            margin-top: 20px;
            padding: 15px;
            background: #d9e8ef;
            border-radius: 10px;
        }
        .personal-details p {
            font-size: 16px;
            margin: 8px 0;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background: #d1d1d1;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #bfbfbf;
        }

        /* Main Profile Section */
        .main-content {
            width: 70%;
            padding: 20px;
        }
        .score-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #e8f7fc;
            border-radius: 10px;
            border: 2px solid black;
        }
        .score-box {
            text-align: center;
            width: 45%;
        }
        .score-box img {
            width: 60px;
            height: 60px;
        }
        .score-box h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .score-box p {
            font-size: 22px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar, .main-content {
                width: 100%;
            }
            .score-container {
                flex-direction: column;
                align-items: center;
            }
            .score-box {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile-pic">
            <img src="profile-placeholder.png" alt="Profile">
            <p>Gauri Charpilwar</p>
        </div>
        <button class="edit-profile">Edit Profile</button>
        
        <div class="location">
            <span>üìç</span>
            <p>India</p>
        </div>

        <div class="personal-details">
            <h3>Personal details</h3>
            <p>üìß gauricharpilwar@gmail.com</p>
            <p>üìû Add your mobile number</p>
            <p>üîë Update password</p>
        </div>

        <button class="logout-btn">Log out</button>
    </div>

    <!-- Main Profile Section -->
    <div class="main-content">
        <div class="score-container">
            <div class="score-box">
                <h3>Total Score</h3>
                <img src="score-icon.png" alt="Score">
                <p>-- --</p>
            </div>
            <div class="score-box">
                <h3>Questions Solved</h3>
                <img src="questions-icon.png" alt="Questions">
                <p>-- --</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
