<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
        }
        .timer {
            font-size: 18px;
            font-weight: bold;
        }
        .question {
            margin: 20px 0;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: lightgray;
            border: 1px solid black;
            cursor: pointer;
            text-align: left;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            border: 1px solid black;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="timer">⏸ Time left <b>00 : 10 : 00</b>
                <p><b>EXTC - Embedded System</b></p></div>
            <div class="menu">☰</div>
        </div>
        
        <hr>
        <div class="question">
            <p><b>Question NO.1</b></p>
            <p>hbk3dgwhk3iy ...........................................</p>
        </div>
        <div class="options">
            <button>1.</button>
            <button>2.</button>
            <button>3.</button>
            <button>4.</button>
        </div>
        <div class="buttons">
            <button>Mark & Next</button>
            <button>Clear</button>
            <button>Save & Next</button>
        </div>
    </div>
</body>
</html>
