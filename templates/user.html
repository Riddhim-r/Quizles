{% extends 'layout.html' %}
{% block title %}
   Quizles
{% endblock %}
{% block style %}
    <style>
        body {
            background-color: #EEFDFF; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            background-color: #EEFDFF; /* Light blue */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            height: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: 2.5px solid black; 
        }
        .header h3 {
            font-size: 45px;
            font-weight: bold;
            font-family: Irish Grover;
        }
        .sidebar {
            width: 30%;
            background: #f0eded;
            padding: 20px;
            border-right: 2px solid black;
        }
        .profile-pic {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-pic img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: lightgray;
        }
        .profile-pic p {
            font-size: 20px;
            font-weight: bold;
        }
        .edit-profile {
            margin-top: 10px;
            padding: 10px;
            width: 60%;
            background: #91D2C0;
            border: 2px solid black;
            text-align: left;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
            font-weight: light;
            font-family:sansita;
        }
        .edit-profile:hover {
            background: #90b290;
        }
        .location {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 10px 0;
        }
        .personal-details {
            margin-top: 20px;
            padding: 15px;
            background: #D9D9D9;
            border-radius: 10px;
            font-family: sansita;
        }
        .personal-details p {
            font-size: 16px;
            margin: 8px 0;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px;
            width: 60%;
            background: #d1d1d1;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #bfbfbf;
        }

        
    </style>
    {% endblock %}
