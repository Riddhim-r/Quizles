{% block style %}

        body {
            background-color: #EEFDFF; /* Light blue background */

            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;

        }

            font-size: 45px;
            font-weight: bold;
            font-family: Irish Grover;
        }
