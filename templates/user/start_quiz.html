{% extends 'layout.html' %}

{% block title %}
   Start Quiz - {{ quiz.name }}
{% endblock %}

{% block style %}
<style>
    body {
        background-color: #EEFDFF;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .container {
        width: 100%;
        max-width: 600px;
        background: white;
        border-radius: 45px;
        box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 30px;
        border: 4px solid #2E6D76;
    }
    .header {
        background: #6ea4ad;
        color: white;
        padding: 20px;
        font-size: 32px;
        border-top-left-radius: 45px;
        border-top-right-radius: 45px;
        font-family: 'Irish Grover', cursive;
    }
    .details {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #2E6D76;
    }
    .btn-start {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 40px;
        background: #ffcc00;
        color: black;
        text-decoration: none;
        font-size: 22px;
        font-weight: bold;
        border-radius: 10px;
        border: 3px solid black;
        cursor: pointer;
    }
    .btn-start:hover {
        background: #ffdd33;
    }
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h3>{{ quiz.name }}</h3>
        </div>
        <div class="details">
            <p><strong>Duration:</strong> {{ quiz.time }} seconds</p>
            <p class="text-muted">Make sure you're ready before starting the quiz.</p>

            <form method="GET" action="{{ url_for('routes.quiz', quiz_id=quiz.id) }}">
                <button type="submit" class="btn-start">Start Quiz</button>
            </form>
        </div>
    </div>
{% endblock %}
